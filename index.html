<!doctype html>
<html class="no-js" lang="es" ng-app="main">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">		
	</head>		
	<body ng-controller="AppController as ctrl">
		
		<div class="content" style="margin:20px">	
			<div class="row" style="background-color:rgb(0,33,87)">
				<div class="col-md-12">
					<h1 style="color:rgb(255,255,255)">Banco de Chile</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>Titulo</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Panel heading without title
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
								dd
								</div>
								<div class="col-md-6">
								dd

							</div>
						</div>
					</div>
				</div>
			</div>

				<div class="col-md-12">
					<div class="panel panel-default" ng-init="ctrl.isCollapsed = true">
					<div class="panel-heading">
						<div class="row">							
							<div class="col-md-6">
								<h4>items</h4>
							</div>
							<div class="col-md-6" align="right">
								<button type="button" class="btn btn-default" ng-click="ctrl.isCollapsed = !ctrl.isCollapsed">
									<span ng-if="ctrl.isCollapsed">Abrir</span>
									<span ng-if="!ctrl.isCollapsed">Cerrar</span>
								</button>
							</div>							
						</div>
						</div>
						<div class="panel-body" uib-collapse="ctrl.isCollapsed">
							<div class="row">
								<div class="col-md-12">								
									<div class="col-md-4">	
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
											<span class="input-group-addon" id="basic-addon2"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
											<span class="input-group-addon" id="basic-addon2"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
												Dropdown
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
												<li><a href="#">Action</a></li>
												<li><a href="#">Another action</a></li>
												<li><a href="#">Something else here</a></li>												
											</ul>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<br/>
								</div>
								<div class="col-md-12">								
									<div class="col-md-10">
										<input type="text" class="form-control" placeholder="Search for...">
										<br/>
									</div>									
									<div class="col-md-2" align="right">										
										<button type="button" class="btn btn-primary">Buscar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped">
						<tr>
							<th>Col 1</th>
							<th>Col 2</th>
							<th>Col 3</th>
							<th>Col 4</th>
							<th>Col 5</th>
						</tr>
						<tr>
							<td>sdf</td>
							<td>dsfdsf</td>
							<td>sdfds</td>
							<td>fsdfd</td>
							<td>12321</td>
						</tr>
					</table>					
				</div>
				<div class="col-md-12" align="center">
					<ul uib-pagination boundary-links="true" total-items="ctrl.totalItems" ng-model="ctrl.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
				</div>				
			</div>
		</div>			
		
		<!--LIBRERIAS ANGULAR-->
		<script type="text/javascript" src="js/angular.min.js"></script>	
		<script type="text/javascript" src="js/angular-locale_es-cl.js"></script>

		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
		<!--FIN LIBRERIAS BOOTSTRAP-->
				
		<script type="text/javascript" src="js/main.js"></script>
